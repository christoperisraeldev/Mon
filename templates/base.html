<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon AI - Medical Assistant</title>

  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />

  <style>
    /* Reset and base styles */
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #2c3e50;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* Global button styles */
    button {
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      box-shadow: 0 3px 7px rgba(37, 99, 235, 0.5);
    }

    button:hover,
    button:focus {
      background-color: #1e40af;
      outline: none;
    }

    /* Small buttons */
    button.small-btn {
      font-size: 0.85rem;
      padding: 0.25rem 0.7rem;
      min-width: 70px;
      margin-left: 0.75rem;
      border-radius: 6px;
      box-shadow: none;
      background-color: #ef4444; /* red */
    }

    button.small-btn:hover,
    button.small-btn:focus {
      background-color: #b91c1c;
      outline: none;
    }

    /* App wrapper layout */
    .app-wrapper {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    aside.sidebar {
      position: sticky;
      top: 0;
      width: 260px;
      background: #1e40af;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      user-select: none;
      flex-shrink: 0;
      height: 100vh;
      overflow-y: auto;
      padding-top: 1rem;
      padding-bottom: 1rem;
      box-sizing: border-box;
    }

    nav.side-nav {
      padding: 1rem 1rem 1rem 1rem;
      flex-grow: 1;
      overflow-y: auto;
    }
    nav.side-nav a {
      display: block;
      padding: 1rem 1.25rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
      text-decoration: none;
      border-left: 5px solid transparent;
      transition: background-color 0.3s ease, border-left-color 0.3s ease;
      white-space: nowrap;
      user-select: none;
    }
    nav.side-nav a.active,
    nav.side-nav a:hover,
    nav.side-nav a:focus {
      background-color: #2563eb;
      border-left-color: #fbbf24;
      outline: none;
    }

    /* Chat sessions history sidebar */
    section.chat-history {
      border-top: 1px solid rgba(255,255,255,0.2);
      padding: 1rem;
      overflow-y: auto;
      min-height: 0;
      max-height: 220px; /* scroll if tall */
    }
    section.chat-history h3 {
      font-weight: 700;
      font-size: 1.2rem;
      margin: 0 0 1rem 0;
      padding-bottom: 0.4rem;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }
    ul.chat-sessions-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.chat-sessions-list li {
      padding: 0.55rem 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 0.4rem;
      font-size: 0.95rem;
      line-height: 1.2;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    ul.chat-sessions-list li:hover,
    ul.chat-sessions-list li.active {
      background-color: #2563eb;
    }

    /* Main content area */
    main.content-area {
      flex-grow: 1;
      margin-left: 260px;
      padding: 2rem 2.5rem;
      overflow: visible;
      height: auto;
      box-sizing: border-box;
    }

    /* New Chat button */
    #new-chat-btn {
      position: fixed;
      top: 16px;
      right: 24px;
      padding: 0.6rem 1.2rem;
      background-color: #fbbf24;
      color: #1e40af;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      z-index: 9999;
      box-shadow: 0 3px 7px rgba(251,191,36,0.65);
      transition: background-color 0.3s ease;
    }
    #new-chat-btn:hover,
    #new-chat-btn:focus {
      background-color: #f59e0b;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="app-wrapper" role="application">
    <aside class="sidebar" aria-label="Sidebar with navigation and chat history">
      <nav class="side-nav" aria-label="Primary navigation">
        <a href="{{ url_for('ai_chat') }}" aria-label="AI Chat" class="{{ 'active' if active == 'ai_chat' else '' }}">Chat</a>
        <a href="{{ url_for('education') }}" aria-label="Education" class="{{ 'active' if active == 'education' else '' }}">Education</a>
        <a href="{{ url_for('admin') }}" aria-label="Admin" class="{{ 'active' if active == 'admin' else '' }}">Admin</a>
        <a href="{{ url_for('sources') }}" aria-label="Sources" class="{{ 'active' if active == 'sources' else '' }}">Sources</a>
      </nav>

      {% if active == 'ai_chat' %}
      <section class="chat-history" aria-label="Chat sessions history">
        <h3>Chat History</h3>
        <ul id="chat-sessions-list" role="list"></ul>
      </section>
      {% endif %}
    </aside>

    <main class="content-area" role="main" tabindex="-1">
      {% block content %}{% endblock %}
    </main>

    {% if active == 'ai_chat' %}
    <button id="new-chat-btn" aria-label="Start new chat" title="Start a new chat">+ New Chat</button>
    {% endif %}
  </div>
</body>
</html>
